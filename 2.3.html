<!DOCTYPE html>
<html lang="en">

<body>
    <h2>Ex 3: Using Colspan</h2>
    <p>Merge cells to show summarized expenses.</p>
    <h1 align="center">HTML colspan Attribute</h1>
    <center>
        <table border="1" cellspacing="0">
            <tr>
                <th>Name</th>
                <th>Expense</th>
            </tr>
            <tr>
                <td>Arun</td>
                <td>$10</td>
            </tr>
            <tr>
                <td>Priys</td>
                <td>$8</td>
            </tr>
            <tr>
                <td colspan="2">Sum:$18</td>

            </tr>
        </table>
    </center> 
</body>
</html>

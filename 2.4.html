<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
/head>
<body>
    <h2>Ex 4: Table with Name & Age</h2>
    <p>Display names,ages,and an average age row</p>
    <center>
        <table width="300" border="1" cellspacing="0">
            <tr style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                <th colspan="2" align="left">FULL NAME</th>
                <th align="left">AGE</th>
            </tr>
            <tr>
                <td>Fabio</td>
                <td>Cimo</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Jasmin</td>
                <td>Brown</td>
                <td>18</td>
            </tr>
            <tr>
                <td>James</td>
                <td>Wick</td>
                <td>35</td>
        </tr>
        <tr>
            <td>Donald</td>
            <td>Dawn</td>
            <td>29</td>
        </tr>
        <tr>
            <td colspan="2">Average Age</td>
            <td>22</td>
        </tr>
        </table>
    </center>
</body>
</html>

    <h2>Ex 10: Radio Buttons in Form</h2>
    <p>   Add radio buttons for color selection</p>
    <h1>Please Fill And Submit Form :</h1>
    <hr>
    <form action="">
        <label for="name">Name :</label>
        <input type="text" id="name" name="suhail"><br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="suhail">
        <p>Select A color you like:</p>
        <input type="radio" id="col" name="suhail">
        <label for="col">Red</label><br>
        <input type="radio" id="colo" name="suhail">
        <label for="colo">Green</label><br>
        <input type="radio" id="color" name="suhail">
        <label for="color">Blue</label>
        <br>
        <br>
        <input type="button" value="Submit">



    </form>

    <h2>Ex 7:Time Table</h2>
    <p>Create a class schedule with merged cells</p>

        <tr>
        <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <td rowspan="7" align="center">Hours</td>
        </tr>
        <tr>
            <th>mon</th>
            <th>tue</th>
            <th>wed</th>
            <th>thu</th>
            <th>fri</th>
        </tr>
        <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
        </tr>
        <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
        </tr>
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td rowspan="2">Project</td>
        </tr>
        <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
        </tr>
    </table>
    </center>
</body>
</html>

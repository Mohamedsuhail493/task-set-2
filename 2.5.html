<!DOCTYPE html>
<html lang="en">

<body>
    <h2>Ex 5: Colspan & Rowspan Usage</h2>
    <p>Merge table cells for structured data</p>
    <center>
    <table width="400" height="100" border="1">
    <caption>Combining colspan and rowspan</caption>
    <tr>
        <th colspan="6" rowspan="2" align="center">Header(span 2 columns and 2 rows</th>
        <td> data</td>
    </tr>
    <tr>
        <td> data</td>
    </tr>
    <tr>
        <td colspan="3"> data</td>
        <td colspan="3"> data</td>
        <td> data</td>
    </tr>

    </table>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Ex 12 : Checkboxes in Form</h2>
    <p>Add checkboxes for skill levels.</p>
    <h1>Please Fill And Submit Form :</h1>
    <hr>
    <label for="name">Name:</label>
    <input type="text" id="name" name="suhail"><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="suhail">
    <br>
    <label for="col">A color you like:</label>
    <br>
    <input type="radio" id="col" name="suhail">
    <label for="col">Red</label><br>
    <input type="radio" id="colo" name="suhail">
    <label for="colo">Green</label><br>
    <input type="radio" id="color" name="suhail">
    <label for="color">Blue</label>
    <br>
    <label for="red">Select your favourite color:</label>
    <select name="color" id="red">
        <option value="red">Red</option>
        <option value="">Green</option>
        <option value="">Blue</option>
        <option value="">Yellow</option>
    </select> 
    <br>
    <label for="be">Choose your skill level:</label><br>
    <input type="checkbox" id="be" name="suhail">
    <label for="be">Beginner</label><br>
    <input type="checkbox" id="bee" name="suhail">
    <label for="bee">Intermediate</label><br>
    
    <input type="checkbox" id="been" name="suhail">
    <label for="been">Advanced</label>
    <br>
    <br>
    <input type="button" value="Submit">

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ex 15: Advanced Table With Summary</h2>
    <p>Student grading table with average and minimum scores.</p>
    <center>
    <table border="1" cellspacing="0">
        <tr>
        <td colspan="6" align="center">HTML Table Example</td>
        </tr>
    <tr>
        <th colspan="2">Student Name</th>
        <th colspan="3">Labs</th>
        <th rowspan="2">Avg</th>
    </tr>
    <tr>
        <th colspan="1">First

        </th>
        <th colspan="1">Last</th>
        <th>Lab1</th>
        <th>Lab2</th>
        <th>Lab3</th>
    </tr>
    <tr>
        <td>Sol</td>
        <td>Rosenberg</td>
        <td>100</td>
        <td>100</td>
        <td>100</td>
        <td>100.0</td>
    </tr>
    <tr>
        <td>Frank</td>
        <td>Rizzo</td>
        <td>50</td>
        <td>60</td>
        <td>90</td>
        <td>66.6</td>
    </tr>
    <tr>
        <td>Ali</td>
        <td>Kam</td>
        <td>90</td>
        <td>80</td>
        <td>60</td>
        <td>76.6</td>
    </tr>
    <tr>
        <th rowspan="2">Summary</th>
        <th>Avg</th>
        <td>80.0</td>
        <td>80.0</td>
        <td>83.3</td>
        <td>81.1</td>
    </tr>

    <tr>
        <th>Min</th>
        <td>50</td>
        <td>60</td>
        <td>60</td>
        <td>66.6</td>
    </tr>

    </table>
    </center>
</body>
</html>

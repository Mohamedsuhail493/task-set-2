<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h2>Ex 6: Complex Table Structure</h2>
    <p>Use colspan and rowspan for number alignment</p>
    <center>
    <table width="500" height="10" border="2" cellpadding=0>
        <tr>
            <th colspan="5">number</th>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td colspan="3">7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td rowspan="2">10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
    </table>
    </center>
</body>
</html>
